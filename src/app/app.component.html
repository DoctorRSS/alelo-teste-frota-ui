<ng2-toasty></ng2-toasty>
<p-confirmDialog header="Delete" icon="pi pi-question-circle" #confirmacao>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Confirm"
    (click)="confirmacao.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="I don't"
    (click)="confirmacao.reject()"></button>
  </p-footer>
</p-confirmDialog>
